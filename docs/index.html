<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Documentation for the path-router library">
    <title>path-router Documentation</title>
    <style>
        svg {
            display: none;
        }
    </style>
    <link rel="stylesheet" href="./docs.theme.css">
    <link rel="stylesheet" href="./docs.css">
</head>

<body id="documentation">
    <header class="page-header">
        <div class="arrows">
            <span class="arrow">
                <svg class="icon arrow-icon">
                    <use href="#icon-definition_arrow"></use>
                </svg>
            </span>
            <span class="arrow reverse">
                <svg class="icon arrow-icon">
                    <use href="#icon-definition_arrow"></use>
                </svg>
            </span>
            <span class="arrow">
                <svg class="icon arrow-icon">
                    <use href="#icon-definition_arrow"></use>
                </svg>
            </span>
        </div>
        <div class="text">
            <div class="breadcrumbs">
                <a class="breadcrumb" href="https://github.com/catapart">@catapart</a>
                <a class="breadcrumb" href="../">path-router</a>
            </div>
            <h1 class="title">Documentation</h1>
        </div>
    </header>
    <main>
        <menu>
            <header>
                <h2>Documents</h2>
                <!-- using a select, you can't avoid javascript to change the page -->
                <!-- using a list of anchors allows no-script page routing -->
                <details id="versions">
                    <summary>
                        <span class="label">Versions</span>
                    </summary>
                    <div class="items">
                        <a href="./v-.-.-/menu.html" target="menu" class="item version">-.-.-</a>
                    </div>
                </details>
            </header>
            <nav>
                <iframe src="./v-.-.-/menu.html" name="menu" frameborder="0" id="menu"></iframe>
            </nav>
        </menu>
        <iframe src="./welcome.html" name="document" frameborder="0" id="document"></iframe>
    </main>
    <div id="icon-definitions">
        <svg id="icon-definition_arrow" viewBox="0 0 8 8" xmlns="http://www.w3.org/2000/svg" xmlns:svg="http://www.w3.org/2000/svg">
            <path d="m3.26,6.81l-2.93,-4.69c-0.37,-0.58 0.05,-1.34 0.74,-1.34l5.87,0c0.69,0 1.11,0.76 0.74,1.34l-2.93,4.69c-0.35,0.55 -1.14,0.55 -1.49,0z" fill="var(--fill-color)" />
        </svg>
    </div>
</body>

</html>
